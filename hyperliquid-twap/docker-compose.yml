version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hyperliquid-twap-db
    environment:
      POSTGRES_USER: hyperliquid
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hyperliquid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hyperliquid"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperliquid-twap-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://hyperliquid:password@db:5432/hyperliquid
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
